name: minesweeper_duo
description: "A multiplayer minesweeper game built in Flutter."
version: 0.0.1+1
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.7.2

dependencies:
  network_info_plus: ^4.1.0
  flutter:
    sdk: flutter
  flame: ^1.28.0

dev_dependencies:
  flutter_lints: ^5.0.0

